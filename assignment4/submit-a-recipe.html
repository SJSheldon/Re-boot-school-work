<html>

<head>
    <title>submit-a-recipe</title>
    <link rel="stylesheet" href="css/recipestyle.css" />

<body>
    <nav>
        <div>
            <div class="Greybox">
                <ul class="nav">
                    <li class="logo"><img src="man-eating.jpg" /></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="submit-a-recipe.html">Submit a Recipe</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <fieldset>
        <form action="" method="POST" name="submitarecipe" class="submit">
            <legend>Submit your Recipe</legend>
            <label for="name">Your Name:</label>
            <input type="text" name="Your Name" id="Your Name" />
            <label for="email">Email Address:</label>
            <input type="text" name="email" id="Your Email" />
            <p>What type of recipe is this</p>
            <select>
                <label for="What type of recipe is this"></label>
                <option>Appetizer</option>
                <option>Main Course</option>
                <option>Side Dish</option>
                <option>Lunch Item</option>
                <option>Breakfast Item</option>
                <option>Dessert</option>
            </select>
            <label for="EnterRecipe"> Enter Recipe</label>
            <textarea name="Enter Recipe" rows="10" cols="30">
            </textarea>
            <input type="Submit" value="Submit Recipe" />
        </form>
    </fieldset>
</body>

</html>
